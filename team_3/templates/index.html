
<meta charset="utf-8"/>
<html><body>
<script src="ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#"><img src="images/logo_600x600.png" height="50px"></a>
    
    <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">いつモク</a>
        </li>
    </ul>
    </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-mx-2 offset-5 d-inline">
      <p>
      時間と属性を指定して<br>
      検索ボタンを押すと<br>
      もくもく会の動画を<br>
      検索できます<br>
    </p>
    </div>
    <div class="col-mx-2 offset-5">
      <form action="result" method="post">
        {% csrf_token %}
      <input type="text" name="during" value="30">分
      <div class="form-check">
          <input class="form-check-input" type="radio" name="keyword" id="any" value="any" checked>
          <label class="form-check-label" for="any">
            誰でも
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="keyword" id="female"value="female" >
          <label class="form-check-label" for="female">
            女性
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="keyword" id="male" value="male" >
          <label class="form-check-label" for="male">
            男性
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="keyword" id="anime" value="anime" >
          <label class="form-check-label" for="anime">
            ２次元
          </label>
        </div>
        <button type="submit" class="btn btn-primary">検索</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
